                      var rows = categoriesTable.recordUpdates;

                      var errors = "";


                      function runQuery(i) {
                        // Update the Status text
                      //  Status.setValue("Progress: " + (i.toString() + "/" +
                      total.toString()));
                        
                        console.log("runnning query "+i);

                        if (i >= rows.length) {
                          console.log("Finished running all queries");
                          getCategoriesQuery.trigger();
                          return;
                        }

                        console.log("Running query for row", i);
                        
                        console.log(rows[i]._id +" "+rows[i].name_en)

                        editCategoryQuery.trigger({
                         additionalScope: { i: i,
                                          id: rows[i]._id,
                                          name: rows[i].name_en,
                                          category_name_id: rows[i].name_id,
                                           // abbreviation: rows[i].abbreviation,
                                          // icon: rows[i].image_url
                                          },
                          // You can use the argument to get the data with the onSuccess function
                          onSuccess: function (data) {
                            console.log("success query "+i);
                            console.log(data);
                            runQuery(i + 1);
                          },
                          onFailure: function (error) {
                            console.log("error query "+i);
                            // Update the Errors text
                            errors += "Found error at line " + i.toString() + ":  " + error + "\n\n";
                          //  Errors.setValue(errors);
                            runQuery(i + 1);
                          },
                        });
                      }


                      runQuery(0);
            - waitType: debounce
