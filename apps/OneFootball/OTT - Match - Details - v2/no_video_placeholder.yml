type: widget
subtype: TextWidget2
template:
  ordered:
    - heightType: fixed
    - horizontalAlign: center
    - marginType: normal
    - hidden: >-
        {{ !query_get_product.data.drm_enabled &&
        query_get_product.data.stream_state === 'live' }}
