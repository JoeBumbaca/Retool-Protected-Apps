        {{ query_get_product.data.drm_enabled ? '#### Video is DRM protected' :
        '#### Video is currently unavailable' }}
    - style:
        ordered:
          - background: canvas
          - color: rgb(157, 157, 157)
    - disableMarkdown: false
    - overflowType: scroll
    - maintainSpaceWhenHidden: false
