id: video
type: widget
subtype: CustomComponentWidget
template:
  ordered:
    - allowTopNavigation: false
    - heightType: fixed
    - allowDownloads: false
    - allowFullscreen: false
    - allowForms: false
    - model: |-
        {
          "stream_url": "{{query_get_ppv_match.data.stream.url}}"
        }
    - hidden: >-
        {{ query_get_product.data.drm_enabled ||
        query_get_product.data.stream_state !== 'live' }}
    - allowCamera: false
    - allowModals: false
    - allowPopups: false
    - iframeCode: >-
        <head>
            <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />
          </head>
        <video-js id=vid1 width=600 height=300 class="vjs-default-skin"
        controls>
            <source id="vidSource" src="" type="application/x-mpegURL">
          </video-js>
          <script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
          <script src="https://unpkg.com/@videojs/http-streaming@2.14.2/dist/videojs-http-streaming.min.js"></script>
          <script>
              window.Retool.subscribe(function(model) {
                document.getElementById("vidSource").src = model.stream_url;
                var player = videojs('vid1', {
                  autoplay: 'muted'
                });
              })
          
          </script>
    - allowMicrophone: false
    - allowSameOrigin: false
    - allowPopupsToEscapeSandbox: false
    - allowPayment: false
    - allowGeolocation: false
