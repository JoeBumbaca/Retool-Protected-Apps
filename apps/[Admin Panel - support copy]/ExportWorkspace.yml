id: ExportWorkspace
type: datasource
subtype: GraphQLQuery
resourceName: GraphQL-WithoutResource
template:
  ordered:
    - queryRefreshTime: ''
    - paginationLimit: ''
    - body: |
        query ($name: String!) {
          workspaces(where: {name: {_eq: $name}}) {
            name
            collection_type
            feed {
              feed_signals(order_by: {order: asc}, where: {resolved: {_eq: false}}) {
                signal_width
                signal_height
                order
                signal {
                  message
                  attachment
                }
              }
            }
          }
        }
    - lastReceivedFromResourceAt: null
    - queryDisabledMessage: ''
    - servedFromCache: false
    - offlineUserQueryInputs: ''
    - successMessage: ''
    - queryDisabled: >-
        {{!IsDataViewerRole.data || !["Workspaces",
        "Signals"].includes(tabs.labels[tabs.currentViewIndex])}}
    - playgroundQuerySaveId: latest
    - workflowParams: null
    - resourceNameOverride: ''
    - runWhenModelUpdates: false
    - paginationPaginationField: ''
    - headers: >-
        [{"key":"authorization","value":"Bearer
        {{tokenInput.value}}"},{"key":"x-role","value":"{{role.value}}"},{"key":"x-tenant-id","value":"{{tenantIdPicker.value}}"}]
    - showFailureToaster: true
    - paginationEnabled: false
    - query: https://api.{{stamp.value}}.sightfull.com/v1/graphql
    - playgroundQueryUuid: ''
    - playgroundQueryId: null
    - error: null
    - privateParams: []
    - runWhenPageLoadsDelay: ''
    - data: null
    - importedQueryInputs:
        ordered: []
    - isImported: false
    - graphQLVariables: '[{"key":"name","value":"{{workspacesTable.selectedRow.data.name}}"}]'
    - showSuccessToaster: true
    - cacheKeyTtl: ''
    - requestSentTimestamp: null
    - cookies: ''
    - metadata: null
    - queryRunTime: null
    - changesetObject: ''
    - errorTransformer: >-
        //Use the variables data, metadata, and errors to reference these fields
        from your query's results

        if (Array.isArray(errors) && errors.length > 0) {
          return errors[0].message;
        } else {
          return false
        }
            
    - finished: null
    - confirmationMessage: null
    - isFetching: false
    - changeset: ''
    - rawData: null
    - queryTriggerDelay: '0'
    - resourceTypeOverride: null
    - graphQLErrors: null
    - watchedParams: []
    - enableErrorTransformer: false
    - showLatestVersionUpdatedWarning: false
    - paginationDataField: ''
    - timestamp: 0
    - importedQueryDefaults:
        ordered: []
    - enableTransformer: true
    - showUpdateSetValueDynamicallyToggle: true
    - runWhenPageLoads: false
    - transformer: |-
        let workspace = data["workspaces"][0];

        const onlyFeedSignals = data["workspaces"][0]["feed"];

        const feedSignalsFormat = {
          "feed_signals": {
            "data": onlyFeedSignals["feed_signals"].map((feed_signal) => {
              feed_signal["signal"] = {"data": feed_signal["signal"]}
              return feed_signal
            })
          }
         }

        workspace["feed"] = {
          "data": feedSignalsFormat
        }

        return workspace
    - events:
        - ordered:
            - event: success
            - type: util
            - method: exportData
            - pluginId: ''
            - params:
                ordered:
                  - fileType: json
                  - fileName: >-
                      {{workspacesTable.selectedRow.data.name}}-{{CurrentTenant.data.tenants_by_pk.name}}-exported
                  - data: '{{ExportWorkspace.data}}'
            - waitType: debounce
            - waitMs: '0'
        - ordered:
            - event: success
            - type: util
            - method: copyToClipboard
            - pluginId: ''
            - targetId: null
            - params:
                ordered:
                  - value: '{{JSON.stringify(ExportWorkspace.data)}}'
            - waitType: debounce
            - waitMs: '0'
        - ordered:
            - event: success
            - type: util
            - method: showNotification
            - pluginId: ''
            - targetId: null
            - params:
                ordered:
                  - options:
                      ordered:
                        - notificationType: info
                        - duration: '5'
                        - title: JSON copied to clipboard
                        - description: JSON copied to clipboard
            - waitType: debounce
            - waitMs: '0'
    - queryTimeout: '10000'
    - workflowId: null
    - requireConfirmation: false
    - type: POST
    - queryFailureConditions: ''
    - changesetIsObject: false
    - enableCaching: false
    - allowedGroups: []
    - bodyType: raw
    - offlineQueryType: None
    - queryThrottleTime: '750'
    - updateSetValueDynamically: false
    - notificationDuration: ''
