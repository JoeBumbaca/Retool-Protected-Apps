template:
  ordered:
    - allowTopNavigation: true
    - heightType: fixed
    - allowDownloads: false
    - allowFullscreen: false
    - allowForms: false
    - model: |-
        {
          "graphqlServer": "https://api.{{stamp.value}}.sightfull.com/v1/graphql",
          "authorization": "Bearer {{tokenInput.value}}",
          "role": {{role.value}},
          "tenant": {{tenantIdPicker.value}}
        }
    - allowCamera: false
    - allowModals: false
    - allowPopups: true
    - iframeCode: "<html>\n  <head>\n    <title>Simple GraphiQL Example</title>\n    <link href=\"https://unpkg.com/graphiql/graphiql.min.css\" rel=\"stylesheet\" />\n  </head>\n  <body style=\"margin: 0;\">\n    <div id=\"graphiql\" style=\"height: 100vh;\"></div>\n\n    <script\n      crossorigin\n      src=\"https://unpkg.com/react/umd/react.production.min.js\"\n    ></script>\n    <script\n      crossorigin\n      src=\"https://unpkg.com/react-dom/umd/react-dom.production.min.js\"\n    ></script>\n    <script\n      crossorigin\n      src=\"https://unpkg.com/graphiql/graphiql.min.js\"\n    ></script>\n\n    <script>\n      \n\t\t\twindow.Retool.subscribe(function(model) {\n        const fetcher = GraphiQL.createFetcher({ url: model.graphqlServer, headers: { \"authorization\": model.authorization, \"x-role\": model.role, \"x-tenant-id\": model.tenant} });\n\n        ReactDOM.render(\n          React.createElement(GraphiQL, { fetcher: fetcher }),\n          document.getElementById('graphiql'),\n        );      \n      })\n\n    </script>\n  </body>\n</html>\n"
    - allowMicrophone: false
    - allowSameOrigin: true
    - allowPopupsToEscapeSandbox: true
    - allowPayment: false
    - allowGeolocation: false
