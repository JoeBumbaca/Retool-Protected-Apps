id: tenantIdPicker
type: widget
subtype: RadioGroupWidget2
template:
  ordered:
    - _disabledByIndex: []
    - _values: []
    - values: '{{ (item) }}'
    - _data: []
    - groupLayout: wrap
    - hidden: false
    - customValidation: ''
    - data: >-
        {{
        GetTenants.data.tenants.filter(x=>parseSightfullJwt(tokenInput.value).tenant_roles[role.value].includes(x.tid)
        ||
        parseSightfullJwt(tokenInput.value).tenant_roles[role.value].includes("*")).map(o=>o.tid).filter((tid)=>!(tid&0x8000))
        }}
    - hideValidationMessage: false
    - selectedItem: null
    - validationMessage: ''
    - showInEditor: false
    - _defaultValue: null
    - tooltipText: ''
    - labelAlign: left
    - formDataKey: '{{ self.id }}'
    - value: ''
    - hiddenByIndex:
        array: []
    - labelCaption: ''
    - hideLabel: false
    - labelWidth: '25'
    - deprecatedLabels: >-
        {{
        self.values.map(o=>`${GetTenants.data.tenants.filter(x=>x.tid==o)[0].name}
        0x${o.toString(16)} (${o})`) }}
    - _hiddenByIndex: []
    - _captionByIndex: []
    - _disclosedFields:
        array:
          - required
    - label: Tenant ID
    - _hasMigratedNestedItems: true
    - captionByIndex:
        array: []
    - _validate: false
    - itemMode: dynamic
    - labelWidthUnit: '%'
    - invalid: false
    - selectedIndex: null
    - _tooltipByIndex: []
    - tooltipByIndex:
        array: []
    - selectedLabel: ''
    - events:
        - ordered:
            - event: change
            - type: datasource
            - method: trigger
            - pluginId: CurrentTenant
            - params:
                ordered: []
            - waitType: debounce
            - waitMs: '0'
        - ordered:
            - method: trigger
            - enabled: '{{ IsStaffRole.data}}'
            - params:
                ordered: []
            - targetId: null
            - pluginId: TenantMetadata
            - waitType: debounce
            - event: change
            - type: datasource
            - waitMs: '100'
    - _ids: []
    - disabled: false
    - labelPosition: top
    - _labels: []
    - labelWrap: false
    - disabledValues:
        array: []
    - disabledByIndex:
        array: []
    - maintainSpaceWhenHidden: false
    - required: true
    - labels: '{{ self.deprecatedLabels[i] }}'
style:
  ordered: []
position2:
  position2:
    container: tabs
    subcontainer: '0'
    row: 3.8
    col: 5
    height: 0.6
    width: 3
